{% extends 'base.html' %}

{% block registerTeam %}

<div id="register" class="w-100 d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form action="/registerteam/" method="post"
        class="w-25 h-50 d-flex flex-column align-items-center rounded-3" style="background-color: #ccc;">
        {% csrf_token %}
        <div class="d-flex flex-column justify-content-evenly h-100">
        <h2>Register Your Team</h2>
        <input type="text" name="team_name" placeholder="Team Name...">
        {% if messages %}
            {% for message in messages %}
                <p class="{% if success %}text-success{% else %}text-danger{% endif %}">    
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}
        <select name="game_id" id="gameOfTeam" style="cursor: pointer;">
            <optgroup>
                {% for game in games %}
                <option value="{{game.id}}-{{game.name}}">{{game.name}}</option>
                {% endfor %}
            </optgroup>
        </select>
        <button type="submit" class="bg-primary text-light border-0 rounded-3" style="height: 40px;">Register</button>
    </div>
    </form>
</div>

{% endblock %}
