{% extends 'base.html' %}

{% block addPlayers %}

<div id="register" class="w-100 d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form action="/addplayers/" method="post"
        class="w-25 h-50 d-flex flex-column align-items-center rounded-3" style="background-color: #ccc;">
        {% csrf_token %}
        <div class="d-flex flex-column justify-content-evenly h-100">
        <h2>Add Team Members</h2>
        <input type="text" name="player_name" placeholder="Enter Player name..." required=true>
        <input type="number" name="age" id="age" placeholder="Enter Age..." required=true>
        <input type="text" name="institute" placeholder="Enter Institute of the player..." required=true>
        <select name="team" id="teamOfPlayer" style="cursor: pointer;">
            <optgroup>
                {% for team in teams %}
                <option value="{{team.id}}-{{team.team_name}}-{{team.game_name}}">{{team.team_name}} &lpar;{{team.game_name}}&rpar;</option>
                {% endfor %}
            </optgroup>
        </select>
        <button type="submit" class="bg-primary text-light border-0 rounded-3" style="height: 40px;">Register</button>
    </div>
    </form>
</div>

{% endblock %}
